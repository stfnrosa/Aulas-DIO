<html lang="en">

    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <code>background-clip: padding-box;</code> Cobre o espaço do padding.
    <div class="exemplo" id="padding"> 
        TRILHA DE CSS       
    </div>
    <code>background-clip: border-box;</code> Cobre o espaço da borda.
    <div class="exemplo" id="border">
        TRILHA DE CSS
    </div>
    <code>background-clip: content-box;</code> Não cobrirá nem o padding e nem a borda.
    <div class="exemplo" id="content">
        TRILHA DE CSS
    </div>
    <code>background-clip: text;</code> Cobrirá apenas o texto.
    <div class="exemplo" id="text">
        TRILHA DE CSS
    </div>
</body>
